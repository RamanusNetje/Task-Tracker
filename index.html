<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Task Tracker</h1>
    <div class="input-row">
      <input
        type="text"
        id="task-input"
        placeholder="Start writing and press enter to create task"
        autocomplete="off"
      />
      <button class="submit-btn" id="submit-btn" aria-label="Add task">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.5 8.5H13.5M13.5 8.5L9 4M13.5 8.5L9 13" stroke="white" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="task-list" id="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
